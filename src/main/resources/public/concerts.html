<!doctype html>
<html ng-app ng-controller="Concerts">
<head>
    <title>SpringJam Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="controllers/concerts.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- <link href="/bootstrap.css" rel="stylesheet"> -->

</head>

<body>
<div ng-include="'header.html'"></div>


<div class="container">

    <div class="row">
        <div class="col-md-2"><strong>Band</strong></div>
        <div class="col-md-2"><strong>Date</strong></div>
        <div class="col-md-4"><strong>Venue</strong></div>
        <div class="col-md-4"><strong>Did you attend?</strong></div>
    </div>

    <div class="hero-unit" ng-repeat="concert in concerts">
        <div class="row">
            <div class="col-md-2">{{concert.band.name}}</div>
            <div class="col-md-2">{{concert.date | date:'yyyy-MM-dd'}}</div>
            <div class="col-md-4">{{concert.venue.name}} ({{concert.venue.city}}, {{concert.venue.state}})</div>
            <div><input type="checkbox" id="concert-attended-{{concert.id}}" ng-model="concert.attended" ng-checked="concert.attended" ng-click="toggleAttended(concert.id)"></div>
        </div>
        <div class="row" ng-repeat="performance in concert.performances">
            <div class="col-md-1"></div>
            <div class="col-md-4">{{performance.song.name}}</div>
        </div>

    </div>

</div>
</body>
</html>
